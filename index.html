<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TJOUSA. Нефильтрованная. Твоя.</title>
    <link rel="stylesheet" href="dist/lib/semantic/css/semantic.css" type="text/css" />
    <link rel="stylesheet" href="dist/css/app.css" type="text/css" />
    <script src="dist/lib/angular/angular.js"></script>
    <script data-main="dist/js/main" src="dist/lib/requirejs/js/require.js"></script>
</head>
<body data-ng-cloak data-ng-controller="MainCtrl as main">
    <header class="main-header">
        <h1 id="TJOUSA">TJOUSA</h1>
        <hr class="main-header__dilimiter" />
        <h2 class="main-header__subtitle">Нефильтрованная. Твоя.</h2>
    </header>
    <div class="main-container">
        <ul class="paper-list">
            <li class="paper-list__item"
                data-ng-repeat="paper in main.papers">
                <a class="pp-link" data-ng-href="{{ paper.url }}">
                    <figure class="pp-link__figure"
                            data-ng-if="paper.picture_big_url">
                        <img class="pp-link__figure__image" data-ng-src="{{ paper.picture_big_url }}" border="0" />
                    </figure>
                    <header>
                        <h2 class="pp-link__title" data-ng-bind="paper.title"></h2>
                        <!--<h3 class="pp-link__subtitle" data-ng-bind="paper.subtitle"></h3>-->
                    </header>
                </a>
            </li>
        </ul>
    </div>
    <footer class="main-footer">
        <div class="main-footer__wrap">
            &copy; 2015 <a href="https://github.com/5angel/TJOUSA">TJOUSA</a>. Все права защищены.<br />
            Создано при помощи <a href="https://github.com/tjournal/api">TJournal API</a>.
        </div>
    </footer>
    <!-- GA -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-64018555-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
