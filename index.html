<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TJournal Test App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="dist/lib/angular/angular.js"></script>
    <script data-main="dist/main" src="dist/lib/requirejs/js/require.js"></script>
</head>
<body data-ng-controller="MainCtrl as main">
    <div class="user">
        <h1 class="user__name" data-ng-bind="main.user.name"></h1>
        <img class="user__pic" src="" data-ng-src="{{ main.user.profile_image_url }}" border="0" />
        <span class="user__karma" data-ng-bind="main.user.rating.karma"></span>
    </div>
</body>
</html>
